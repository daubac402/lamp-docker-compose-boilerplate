name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the docker-compose stack
      run: docker-compose up -d
    - name: Check running containers
      run: docker-compose ps
    - name: Check the site
      run: |
        sleep 300
        curl localhost:8000
